<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="container text-center my-5">
    <div class="group m-auto w-75 p-5">
      <h1>Smart Login System</h1>
      <input type="text" id="signupName" class="form-control my-3" placeholder="Enter Your Name">
      <input type="email" id="signupEmail" class="form-control my-3" placeholder="Enter Your Email">
      <input type="password" id="signupPassword" class="form-control my-3" placeholder="Enter Your Password">
      <p id="message"></p>
      <button class="btn btn-outline-info w-100 my-3" onclick="signUp()">Sign Up</button>
      <p class="text-white">
        Already have an account?
        <a class="text-white text-decoration-none" href="index.html">Sign In</a>
      </p>
    </div>
  </div>
  <script src="./js/signup.js"></script>
</body>
</html>
